name: Metrics

on:
  schedule: # Update every 24 hours
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: kwenziwa
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Johannesburg
